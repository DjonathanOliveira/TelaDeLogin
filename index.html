<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/797611859b.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="/" method="post">
            <h1>Login</h1>
            <div class="input-field">
                <!-- <label for="usuario">Usuário: </label> -->
                <input type="text" id="usuario" placeholder="Insira seu usuário" class="input">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <!-- <label for="senha">Senha: </label> -->
                <input type="password" id="senha" placeholder="Insira sua senha" class="input">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar" class="bttn">
  
            <div class="footer">
                <span>Or connect with social media</span>
                <div class="social-fields">
                    <div class="facebook fields">
                        <a href="#"><i class="fa-brands fa-facebook"></i>Entre com o Facebook.</a>
                    </div>
                    <div class="twitter fields">
                        <a href="#"><i class="fa-brands fa-twitter"></i>Entre com o Twitter.</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
